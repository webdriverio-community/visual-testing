name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release Type"
        required: true
        default: "stable"
        type: choice
        options:
          - stable
          - alpha

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🌲 Setup Git
        run: |
          git config --global user.email "bot@webdriver.io"
          git config --global user.name "WebdriverIO Release Bot"

      - name: 🔧 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 🔧 NPM Setup
        run: |
          npm set registry "https://registry.npmjs.org/"
          npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm whoami

      - name: 🔄 Git Setup
        run: |
          git config --global user.email "bot@webdriver.io"
          git config --global user.name "WebdriverIO Release Bot"

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: 🧩 Install Dependencies
        run: pnpm pnpm.install.workaround

      - name: 🔍 Check Pre-Release Mode
        id: check_pre_mode
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "PRE_MODE=active" >> $GITHUB_ENV
          else
            echo "PRE_MODE=inactive" >> $GITHUB_ENV

      - name: 🚀 Enter Pre-Release Mode (if necessary)
        if: ${{ env.PRE_MODE == 'inactive' && github.event.inputs.release_type == 'alpha' }}
        run: npx changeset pre enter alpha

      - name: 🏗️ Build
        id: build-the-mono-repo
        run: |
          pnpm build

      - name: 📣 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          setupGitUser: true
          commit: "chore: release [skip ci]"

      - name: 🛑 Exit Pre-Release Mode (if necessary)
        if: ${{ github.event.inputs.release_type == 'alpha' }}
        run: npx changeset pre exit
